<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AmkyawDev - Space Social</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="m-0 p-0 overflow-hidden">
    <!-- Loader Page -->
    <div id="loader" class="fixed inset-0 z-50 flex items-center justify-center bg-black">
        <div class="text-center">
            <div class="relative">
                <!-- 3D Rotating Cube -->
                <div class="w-24 h-24 mx-auto mb-8 animate-spin-slow transform-gpu" style="transform-style: preserve-3d;">
                    <div class="absolute w-full h-full bg-purple-500 opacity-30 transform translate-z-12"></div>
                    <div class="absolute w-full h-full bg-blue-500 opacity-30 transform -translate-z-12"></div>
                    <div class="absolute w-full h-full bg-pink-500 opacity-30 transform translate-x-12 rotate-y-90"></div>
                    <div class="absolute w-full h-full bg-green-500 opacity-30 transform -translate-x-12 rotate-y-90"></div>
                </div>
                <h1 class="text-4xl font-bold text-white mb-4 animate-pulse">AmkyawDev</h1>
                <p class="text-gray-400">Loading Space Social...</p>
                <div class="w-48 h-1 bg-gray-800 mx-auto mt-4 rounded-full overflow-hidden">
                    <div id="loader-progress" class="h-full bg-gradient-to-r from-purple-500 to-pink-500 transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="hidden relative w-full h-screen">
        <!-- Three.js Canvas Container -->
        <div id="canvas-container" class="fixed inset-0"></div>
        
        <!-- Main Content -->
        <div class="relative z-10 w-full h-full">
            <!-- Mobile Navigation Button (Only visible on mobile) -->
            <div id="mobile-nav-btn" class="lg:hidden fixed bottom-6 right-6 z-50">
                <button class="w-14 h-14 rounded-full bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-110 flex items-center justify-center">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Navigation Bar (Desktop) -->
            <nav class="hidden lg:block fixed top-0 left-0 right-0 bg-black bg-opacity-20 backdrop-filter backdrop-blur-lg z-40">
                <div class="container mx-auto px-6 py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-8">
                            <img src="assets/logo.png" alt="Logo" class="h-10 w-auto">
                            <div class="flex space-x-6">
                                <a href="#public" class="nav-link text-white hover:text-purple-400 transition">Public</a>
                                <a href="#chat" class="nav-link text-white hover:text-purple-400 transition">Chat</a>
                                <a href="#group" class="nav-link text-white hover:text-purple-400 transition">Group</a>
                                <a href="#docs" class="nav-link text-white hover:text-purple-400 transition">Docs</a>
                                <a href="#about" class="nav-link text-white hover:text-purple-400 transition">About</a>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <button id="settings-btn" class="text-white hover:text-purple-400 transition">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Mobile Sidebar (Hidden by default) -->
            <aside id="mobile-sidebar" class="fixed inset-y-0 left-0 w-64 bg-black bg-opacity-90 backdrop-filter backdrop-blur-lg transform -translate-x-full transition-transform duration-300 z-50 lg:hidden">
                <div class="p-6">
                    <img src="assets/logo.png" alt="Logo" class="h-10 w-auto mb-8">
                    <div class="space-y-4">
                        <a href="#public" class="block text-white hover:text-purple-400 transition">Public</a>
                        <a href="#chat" class="block text-white hover:text-purple-400 transition">Chat</a>
                        <a href="#group" class="block text-white hover:text-purple-400 transition">Group</a>
                        <a href="#docs" class="block text-white hover:text-purple-400 transition">Docs</a>
                        <a href="#about" class="block text-white hover:text-purple-400 transition">About</a>
                        <hr class="border-gray-700">
                        <button id="mobile-settings" class="block w-full text-left text-white hover:text-purple-400 transition">Settings</button>
                    </div>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main id="main-content" class="h-full pt-16 lg:pt-20 px-4 overflow-y-auto">
                <!-- Dynamic content will be loaded here -->
            </main>

            <!-- Settings Modal -->
            <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-filter backdrop-blur-sm hidden items-center justify-center z-50">
                <div class="bg-gray-900 rounded-lg p-8 max-w-md w-full mx-4">
                    <h2 class="text-2xl font-bold text-white mb-6">Settings</h2>
                    
                    <!-- User Info -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-purple-400 mb-3">User Info</h3>
                        <div class="space-y-3">
                            <input type="text" placeholder="Display Name" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <input type="email" placeholder="Email" value="aung.thuyrain.at449@gmail.com" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <input type="text" placeholder="Phone" value="0967740154" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <input type="text" placeholder="Location" value="Nay Pyi Taw, Myanmar" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                    </div>

                    <!-- Language Selection -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-purple-400 mb-3">Language</h3>
                        <div class="flex space-x-3">
                            <button class="lang-btn px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition" data-lang="en">English</button>
                            <button class="lang-btn px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-purple-700 transition" data-lang="mm">မြန်မာ</button>
                            <button class="lang-btn px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-purple-700 transition" data-lang="th">ไทย</button>
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <button id="close-settings" class="px-6 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Main JS -->
    <script type="module" src="js/main.js"></script>
</body>
</html>

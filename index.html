<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmkyawDev - 3D Website</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Telegram Web App SDK (Mini App အတွက်) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Three.js CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js"
            }
        }
    </script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Poppins', sans-serif; }
        #info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        .btn {
            pointer-events: auto;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .nav-bar {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 20;
            pointer-events: none;
        }
        .nav-link {
            pointer-events: auto;
            color: white;
            text-decoration: none;
            padding: 8px 20px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-weight: 500;
            transition: background 0.3s;
        }
        .nav-link:hover {
            background: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="pages/main.html" class="nav-link">About</a>
        <a href="pages/main.html" class="nav-link">Services</a>
        <a href="pages/main.html" class="nav-link">Contact</a>
    </div>

    <!-- Info Overlay -->
    <div id="info">
        <h1 class="text-5xl font-bold mb-4">AmkyawDev</h1>
        <p class="text-xl mb-8">3D Interactive Website</p>
        <a href="pages/main.html">
            <button class="btn">Explore More →</button>
        </a>
    </div>

    <!-- Three.js Canvas နေရာ -->
    <div id="canvas-container"></div>

    <!-- Three.js Code -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js';

        // ၁. Scene, Camera, Renderer ဆောက်မယ်
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050510);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // ၂. Controls (လှည့်ကြည့်လို့ရအောင်)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.0;
        controls.enableZoom = true;
        controls.enablePan = false;
        controls.maxPolarAngle = Math.PI / 2;
        controls.minDistance = 3;
        controls.maxDistance = 10;

        // ၃. Lighting
        // Ambient light
        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);

        // Directional light (shadows အတွက်)
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(5, 10, 7);
        dirLight.castShadow = true;
        dirLight.receiveShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        const d = 10;
        dirLight.shadow.camera.left = -d;
        dirLight.shadow.camera.right = d;
        dirLight.shadow.camera.top = d;
        dirLight.shadow.camera.bottom = -d;
        dirLight.shadow.camera.near = 1;
        dirLight.shadow.camera.far = 15;
        scene.add(dirLight);

        // Point lights (အရောင်စုံအလှ)
        const colors = [0x4361ee, 0xf72585, 0x4cc9f0, 0xf9c74f];
        const positions = [[2, 1, 2], [-2, 1, -2], [2, 1, -2], [-2, 1, 2]];
        
        positions.forEach((pos, i) => {
            const light = new THREE.PointLight(colors[i], 1, 10);
            light.position.set(pos[0], pos[1], pos[2]);
            scene.add(light);
            
            // Light နေရာမှာ မီးလုံးလေး ထည့်မယ်
            const sphere = new THREE.Mesh(
                new THREE.SphereGeometry(0.1, 16, 16),
                new THREE.MeshBasicMaterial({ color: colors[i] })
            );
            sphere.position.set(pos[0], pos[1], pos[2]);
            scene.add(sphere);
        });

        // ၄. Objects
        // Ground plane
        const planeGeometry = new THREE.CircleGeometry(5, 32);
        const planeMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x1a1a2e,
            roughness: 0.4,
            metalness: 0.1,
            emissive: new THREE.Color(0x050510)
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -0.5;
        plane.receiveShadow = true;
        scene.add(plane);

        // Grid helper (ဇယားကွက်)
        const gridHelper = new THREE.GridHelper(10, 20, 0x4cc9f0, 0x4361ee);
        gridHelper.position.y = -0.49;
        scene.add(gridHelper);

        // Central object (AmkyawDev logo အတွက်)
        const centerGroup = new THREE.Group();
        
        // Main cube
        const geo = new THREE.BoxGeometry(1, 1, 1);
        const mat = new THREE.MeshStandardMaterial({ 
            color: 0x667eea,
            emissive: new THREE.Color(0x1a1a4a),
            roughness: 0.3,
            metalness: 0.1,
            transparent: true,
            opacity: 0.9
        });
        const cube = new THREE.Mesh(geo, mat);
        cube.castShadow = true;
        cube.receiveShadow = true;
        centerGroup.add(cube);

        // Surrounding rings
        const ringGeo = new THREE.TorusGeometry(0.8, 0.03, 16, 100);
        const ringMat = new THREE.MeshStandardMaterial({ color: 0xf72585, emissive: new THREE.Color(0x4a1a2a) });
        const ring = new THREE.Mesh(ringGeo, ringMat);
        ring.rotation.x = Math.PI / 2;
        ring.rotation.z = Math.PI / 4;
        ring.position.y = 0.2;
        centerGroup.add(ring);

        const ring2 = new THREE.Mesh(
            new THREE.TorusGeometry(1.1, 0.02, 16, 100),
            new THREE.MeshStandardMaterial({ color: 0x4cc9f0, emissive: new THREE.Color(0x1a4a4a) })
        );
        ring2.rotation.x = Math.PI / 2;
        ring2.rotation.z = -Math.PI / 4;
        ring2.position.y = -0.1;
        centerGroup.add(ring2);

        scene.add(centerGroup);

        // Floating particles
        const particlesGeo = new THREE.BufferGeometry();
        const particlesCount = 500;
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i += 3) {
            posArray[i] = (Math.random() - 0.5) * 10;
            posArray[i+1] = (Math.random() - 0.5) * 5;
            posArray[i+2] = (Math.random() - 0.5) * 10;
        }
        
        particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        
        const particlesMat = new THREE.PointsMaterial({
            size: 0.02,
            color: 0xffffff,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });
        
        const particles = new THREE.Points(particlesGeo, particlesMat);
        scene.add(particles);

        // ၅. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate center group
            centerGroup.rotation.y += 0.005;
            centerGroup.rotation.x += 0.002;
            
            // Rotate particles
            particles.rotation.y += 0.0002;
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();

        // ၆. Window resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Telegram Web App ကို initialize လုပ်ခြင်း
        const tg = window.Telegram.WebApp;
        tg.expand(); // Full screen ချဲ့ပေးခြင်း
        tg.ready(); // Mini App အဆင်သင့်ဖြစ်ကြောင်း Telegram ကို အသိပေး
    </script>
</body>
    </html>

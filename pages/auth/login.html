<!DOCTYPE html>
<div class="min-h-screen flex items-center justify-center">
    <div class="glass-effect rounded-2xl p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <img src="assets/logo.png" alt="Logo" class="h-16 w-auto mx-auto mb-4">
            <h2 class="text-3xl font-bold text-white">Welcome Back</h2>
            <p class="text-gray-400 mt-2">Sign in to continue to AmkyawDev</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-gray-300 mb-2">Email</label>
                <input type="email" required class="w-full px-4 py-3 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label class="block text-gray-300 mb-2">Password</label>
                <input type="password" required class="w-full px-4 py-3 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox text-purple-600 bg-gray-800 border-gray-700 rounded">
                    <span class="ml-2 text-gray-300">Remember me</span>
                </label>
                <a href="reset.html" class="text-purple-400 hover:text-purple-300">Forgot password?</a>
            </div>

            <button type="submit" class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg hover:from-purple-700 hover:to-pink-700 transition transform hover:scale-105">
                Sign In
            </button>
        </form>

        <p class="text-center text-gray-400 mt-6">
            Don't have an account? 
            <a href="register.html" class="text-purple-400 hover:text-purple-300">Sign up</a>
        </p>
    </div>
          </div>
